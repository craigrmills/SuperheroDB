<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>

<body>
    <h1>List of Superheroes!</h1>
    <ul>
        {% for superhero in all_superheroes %}
        <li>
            <h2>{{superhero.name}}</h2>
            <button><a href="{% url 'superheroesapp:detail' superhero.id %}">See more info</a></button>
            <button><a href="{% url 'superheroesapp:remove' superhero.id %}">Delete Superhero</a></button>
            <!-- <a href="{% url 'superheroesapp:detail' superhero.id %}">See more info</a> -->
        </li>
        {% endfor %}
    </ul>
    <button><a href="/superheroesapp/new/">Create a Superhero</a></button>
</body>

</html>
